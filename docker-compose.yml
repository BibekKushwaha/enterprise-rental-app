version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: real-estate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: real_estate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - real-estate-network

  # Server (Backend API)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: real-estate-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:password@postgres:5432/real_estate
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - real-estate-network
    volumes:
      # Mount for development (optional)
      - ./server/prisma:/app/prisma

  # Client (Frontend)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: real-estate-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - real-estate-network

volumes:
  postgres_data:

networks:
  real-estate-network:
    driver: bridge